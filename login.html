<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container my-5">
      <div><h1 class="text-center">E-Shopping</h1></div>
      <div class="row d-flex justify-content-center m-auto mt-5">
        <div class="col-lg-6 login-box">
          <form
            action=""
            class="form-group"
            class="needs-validation"
            novalidate=""
          >
            <h3 class="text-center">Login</h3>
            <input
              type="email"
              placeholder="username"
              class="form-control mt-2"
              required
            />
            <input
              type="password"
              placeholder="password"
              class="form-control mt-2"
              required
              minlength="8"
            />
            <input
              type="button"
              value="Login"
              class="form-control mt-2 btn btn-success"
            />
            <div class="text-center mt-2">
              <span
                >Don't have an account?
                <a href="signup.html">Create New</a></span
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="footer mt-auto bg-dark text-light">
      <div class="container py-4">
        <div class="row d-flex footer-items">
          <div class="col">
            <h5>Category</h5>
            <ul>
              <li>Terms</li>
              <li>Privacy</li>
              <li>About us</li>
              <li>Mission</li>
            </ul>
          </div>
          <div class="col">
            <h5>Category</h5>
            <ul>
              <li>Terms</li>
              <li>Privacy</li>
              <li>About us</li>
              <li>Mission</li>
            </ul>
          </div>
          <div class="col">
            <h5>Get updates</h5>
            <div class="d-flex">
              <input type="text" class="form-control" />
              <button class="btn btn-primary">Subscribe</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"
  ></script>
  <script src="main.js"></script>
</html>
